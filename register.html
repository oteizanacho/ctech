<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <title>Chinga Tech</title>
</head>
<body>
  <header>
  <div class="container header-inner">
    <a href="#" class="brand" aria-label="Inicio">
      <div class="brand-badge">üå∂Ô∏è</div>
      <div class="brand-name">Chinga Tech</div>
    </a>

    <form class="block search" role="search" aria-label="Buscar productos" onsubmit="event.preventDefault()">
      <input type="search" placeholder="Buscar celulares, marcas, accesorios..." aria-label="Buscar" />
      <button class="btn" type="submit" aria-label="Ejecutar b√∫squeda">Buscar</button>
    </form>

    <div class="user-panel">
      <button class="icon-btn" aria-label="Favoritos"><i class="far fa-bookmark"></i></button>
      <button class="icon-btn" aria-label="Carrito"><i class="fas fa-shopping-cart"></i></button>
      <button class="icon-btn" aria-label="Usuario"><i class="fas fa-user"></i></button>
    </div>
  </div>
</header>
<main>
    <div class="auth-container">
      <div class="auth-card block">
        <div class="auth-header">
          <div class="auth-logo">üå∂Ô∏è</div>
          <h1 class="auth-title">Crear Cuenta</h1>
          <p class="auth-subtitle">√önete a Chinga Tech y obt√©n beneficios exclusivos</p>
        </div>

        <!-- Error message -->
        <div class="error-message" id="errorMessage">
          Por favor completa todos los campos correctamente.
        </div>

        <!-- Success message -->
        <div class="success-message" id="successMessage">
          ¬°Cuenta creada exitosamente! Redirigiendo...
        </div>

        <!-- Formulario -->
        <form class="auth-form" onsubmit="handleRegister(event)">
          <div class="form-row">
            <div class="form-group">
              <label class="form-label" for="firstName">Nombre</label>
              <input 
                type="text" 
                id="firstName" 
                class="form-input" 
                placeholder="Juan" 
                required 
              />
            </div>
            <div class="form-group">
              <label class="form-label" for="lastName">Apellido</label>
              <input 
                type="text" 
                id="lastName" 
                class="form-input" 
                placeholder="P√©rez" 
                required 
              />
            </div>
          </div>

          <div class="form-group">
            <label class="form-label" for="email">Email</label>
            <input 
              type="email" 
              id="email" 
              class="form-input" 
              placeholder="tu@email.com" 
              required 
              onblur="validateEmail(this)"
            />
          </div>

          <div class="form-group">
            <label class="form-label" for="phone">Tel√©fono</label>
            <input 
              type="tel" 
              id="phone" 
              class="form-input" 
              placeholder="+54 11 1234-5678" 
              required 
            />
          </div>

          <div class="form-group">
            <label class="form-label" for="password">Contrase√±a</label>
            <div class="password-wrapper">
              <input 
                type="password" 
                id="password" 
                class="form-input" 
                placeholder="M√≠nimo 8 caracteres" 
                required 
                oninput="checkPasswordStrength(this.value)"
              />
              <button 
                type="button" 
                class="password-toggle" 
                onclick="togglePassword('password')"
                aria-label="Mostrar/ocultar contrase√±a"
              >
                üëÅÔ∏è
              </button>
            </div>
            <div class="password-strength" id="passwordStrength">
              <div class="strength-bar"></div>
              <div class="strength-bar"></div>
              <div class="strength-bar"></div>
              <div class="strength-bar"></div>
            </div>
            <div class="strength-text" id="strengthText"></div>
          </div>

          <div class="form-group">
            <label class="form-label" for="confirmPassword">Confirmar Contrase√±a</label>
            <div class="password-wrapper">
              <input 
                type="password" 
                id="confirmPassword" 
                class="form-input" 
                placeholder="Repite tu contrase√±a" 
                required 
                oninput="checkPasswordMatch()"
              />
              <button 
                type="button" 
                class="password-toggle" 
                onclick="togglePassword('confirmPassword')"
                aria-label="Mostrar/ocultar contrase√±a"
              >
                üëÅÔ∏è
              </button>
            </div>
            <div class="strength-text" id="passwordMatch" style="color: var(--muted);"></div>
          </div>

          <div class="terms-checkbox">
            <div class="custom-checkbox" id="termsCheckbox" onclick="toggleTerms()"></div>
            <label class="checkbox-label" onclick="toggleTerms()">
              Acepto los <a href="#" class="terms-link" onclick="event.preventDefault(); alert('T√©rminos y condiciones');">t√©rminos y condiciones</a> y la <a href="#" class="terms-link" onclick="event.preventDefault(); alert('Pol√≠tica de privacidad');">pol√≠tica de privacidad</a>
            </label>
          </div>

          <button type="submit" class="auth-button" id="submitButton">
            Crear Cuenta
          </button>
        </form>

        <!-- Divider -->
        <div class="auth-divider">
          <div class="divider-line"></div>
          <span class="divider-text">O</span>
          <div class="divider-line"></div>
        </div>

        <!-- Social login -->
        <div class="social-login">
          <button class="social-btn google" onclick="handleSocialRegister('google')">
            <span>üîç</span>
            <span>Registrarse con Google</span>
          </button>
          <button class="social-btn facebook" onclick="handleSocialRegister('facebook')">
            <span>üìò</span>
            <span>Registrarse con Facebook</span>
          </button>
        </div>

        <!-- Sign in link -->
        <div class="auth-footer">
          <p class="auth-footer-text">¬øYa tienes una cuenta?</p>
          <a href="login.html" class="auth-footer-link">Inicia sesi√≥n aqu√≠</a>
        </div>
      </div>
    </div>
  </main>
  <script>
    // Toggle password visibility
    function togglePassword(inputId) {
      const passwordInput = document.getElementById(inputId);
      const toggleBtn = event.target.closest('.password-toggle');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleBtn.textContent = 'üôà';
      } else {
        passwordInput.type = 'password';
        toggleBtn.textContent = 'üëÅÔ∏è';
      }
    }

    // Check password strength
    function checkPasswordStrength(password) {
      const strengthBars = document.querySelectorAll('.strength-bar');
      const strengthText = document.getElementById('strengthText');
      let strength = 0;

      // Reset bars
      strengthBars.forEach(bar => bar.classList.remove('active'));

      if (password.length >= 8) strength++;
      if (password.length >= 12) strength++;
      if (/[A-Z]/.test(password) && /[a-z]/.test(password)) strength++;
      if (/[0-9]/.test(password)) strength++;
      if (/[^A-Za-z0-9]/.test(password)) strength++;

      // Activate bars
      for (let i = 0; i < Math.min(strength, 4); i++) {
        strengthBars[i].classList.add('active');
      }

      // Update text
      if (strength === 0) {
        strengthText.textContent = '';
      } else if (strength <= 2) {
        strengthText.textContent = 'Contrase√±a d√©bil';
        strengthText.style.color = '#FF9B9B';
      } else if (strength <= 3) {
        strengthText.textContent = 'Contrase√±a moderada';
        strengthText.style.color = '#FDE68A';
      } else {
        strengthText.textContent = 'Contrase√±a fuerte';
        strengthText.style.color = '#A7F3D0';
      }
    }

    // Check password match
    function checkPasswordMatch() {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const matchText = document.getElementById('passwordMatch');

      if (confirmPassword === '') {
        matchText.textContent = '';
        return;
      }

      if (password === confirmPassword) {
        matchText.textContent = '‚úì Las contrase√±as coinciden';
        matchText.style.color = '#A7F3D0';
      } else {
        matchText.textContent = '‚úó Las contrase√±as no coinciden';
        matchText.style.color = '#FF9B9B';
      }
    }

    // Validate email
    function validateEmail(input) {
      const email = input.value;
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      
      if (email && !emailRegex.test(email)) {
        input.classList.add('error');
      } else {
        input.classList.remove('error');
      }
    }

    // Toggle terms
    function toggleTerms() {
      const checkbox = document.getElementById('termsCheckbox');
      checkbox.classList.toggle('checked');
      updateSubmitButton();
    }

    // Update submit button
    function updateSubmitButton() {
      const termsChecked = document.getElementById('termsCheckbox').classList.contains('checked');
      const submitButton = document.getElementById('submitButton');
      
      submitButton.disabled = !termsChecked;
    }

    // Handle register
    function handleRegister(event) {
      event.preventDefault();
      
      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const termsChecked = document.getElementById('termsCheckbox').classList.contains('checked');
      
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');
      
      // Hide messages
      errorMessage.classList.remove('show');
      successMessage.classList.remove('show');
      
      // Validaciones
      if (!firstName || !lastName || !email || !phone || !password || !confirmPassword) {
        errorMessage.textContent = 'Por favor completa todos los campos';
        errorMessage.classList.add('show');
        return;
      }
      
      if (password !== confirmPassword) {
        errorMessage.textContent = 'Las contrase√±as no coinciden';
        errorMessage.classList.add('show');
        return;
      }
      
      if (password.length < 8) {
        errorMessage.textContent = 'La contrase√±a debe tener al menos 8 caracteres';
        errorMessage.classList.add('show');
        return;
      }
      
      if (!termsChecked) {
        errorMessage.textContent = 'Debes aceptar los t√©rminos y condiciones';
        errorMessage.classList.add('show');
        return;
      }
      
      // Simulaci√≥n de registro exitoso
      successMessage.classList.add('show');
      
      setTimeout(() => {
        alert('¬°Cuenta creada exitosamente!');
        window.location.href = 'index.html';
      }, 1500);
    }

    // Social register
    function handleSocialRegister(provider) {
      alert(`Registr√°ndose con ${provider === 'google' ? 'Google' : 'Facebook'}...`);
      // Aqu√≠ ir√≠a la l√≥gica real de autenticaci√≥n social
    }

    // Initialize
    updateSubmitButton();
  </script>
</body>

</html>
